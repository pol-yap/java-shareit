spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/shareit
    driver-class-name: org.postgresql.Driver
    username: root
    password: root
  jpa:
    show-sql: true
    open-in-view: false
    hibernate:
      #ddl-auto: update
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL10Dialect
        format_sql: true
  sql:
    init:
      mode: always
  config:
    activate:
      on-profile: ci,test

javax.persistence.schema-generation:
  database.action: create
  create-script-source: schema.sql

logging:
  level:
    ru.practicum.shareit: DEBUG
    org.springframework:
        orm:
          jpa: INFO
          jpa.JpaTransactionManager: DEBUG
        transaction: INFO
        transaction.interceptor: TRACE
    org:
      hibernate:
        type: trace